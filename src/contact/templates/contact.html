{% extends 'base.html' %}

{% block content %}
<section class="contact-form">
  <div class="container">
    <h2> Get in contact </h2>
    <form action="{% url 'contact' %}" method="post">
      {% csrf_token %}
      <input type="hidden" name="datetime" value="{% now "U" %}">
      {{ form.as_p }}
      <button class="button-link button-link-primary">Submit</button>
    </form>
  </div>
</section>
{% endblock %}
